<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Profile</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .manu {
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      width: 90%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 100vh;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      animation: slideLeft 12s linear infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes slideLeft {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    a {
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
      transform: scale(1.05);
    }

    button {
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: red;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
      }

      a, button {
        font-size: 16px;
        padding: 8px 12px;
      }

      .manu {
        padding: 15px;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="manu">
    <h1>WELCOME TO ANUSHA'S PORTFOLIO</h1>

    <a href="my biodata.html">My Biodata</a>
    <a href="certificate.html">Certificates</a>
    <a href="projects.html">Projects</a>

    <button id="downloadResume">Download Resume</button>
  </div>

  <script>
    document.getElementById("downloadResume").addEventListener("click", function () {
      const link = document.createElement("a");
      link.href = "resume.pdf"; // Replace with actual file path
      link.download = "Anusha_Resume.pdf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
